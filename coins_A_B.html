<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRGO GWAPO</title>
</head>
    <style>
        *, body{ 
            margin: 0;
            color: #454681;
        }
        body {
            background-color: whitesmoke;
            overflow: hidden;
        }
        .nav {
            top: 0;
            position: fixed;
            height: 60px;
            margin: 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgb(239, 239, 247);
            background-color: rgb(249, 248, 255);
        }
        select, .show_data, .show_all, #month{
            font-weight: bolder;
            background-color: rgb(249, 248, 255);
            margin: 0;
            width: 200px;
            text-align: center;
            font-size: 20px;
            border: none;
            height: 60px;
         
        }
        select:hover, .show_data:hover , .show_all:hover{
            background-color: whitesmoke;
            height: 100%;
            color: black;
            border-left: 1px solid rgb(223, 221, 238);
            border-bottom: 1px solid rgb(223, 221, 238);
            cursor: pointer;
        }

        #month:hover{
            border-left: 1px solid rgb(223, 221, 238);
            border-bottom: 1px solid rgb(223, 221, 238);
            background-color: whitesmoke;
            cursor: pointer;
        }

        .group_five{
            visibility: hidden;
            margin-top: 100px;
        }

        .display_greetings{
            text-align: center;
            width: 100%;
            position: fixed;
            top: 300px;
            font-size: 100px;
        }
        .welcome {
            border-bottom: 1px solid rgb(223, 221, 238);
        }
        
        .setting_group{
            visibility: hidden;
            position: fixed;
            top: 80px;
            right: 20px ;
        }
        .print_data, .refresh_data {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid rgb(223, 221, 238);
            background-color: rgb(249, 248, 255);
        }
        
        img {
            height: 30px;
            width: 30px;
        }

        .print_data:hover, .refresh_data:hover{
            cursor: pointer;
            background-color: #eeeff7;
            border: 1px solid rgb(192, 189, 214);
        }
        
        .help_group {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #help {
            color: #cdcddd;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 12px;
            padding-right: 12px;
            border-radius: 50%;
            border: 2px solid rgb(223, 221, 238);
            background-color: rgb(249, 248, 255);
            font-size: 30px;
            font-weight: bolder;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 2px 5px 0 rgba(0, 0, 0, 0.19);
        }

        #help:hover{
            cursor: pointer;
            background-color: #d3cede;
            color: white;
            border-color: white;
        }
    
    </style>


<body class="body">
    <!--NAV BAR-->
    <div class="nav" id="nav">
        <!--SELECT MONTH-->
        
        
            <!--SELECT COUNTER-->
            <select name="" id="sel_bycounter" onchange="Select();">
                <option selected value="Counter">Counter</option>
            </select>
            <!--SELECT GROUP-->
            <select onchange="Select();" id="counter_sel" >
                <option value="" selected>Group</option>
                <option value="_354">C# 350-354</option>
                <option value="_359">C# 355-359</option>
                <option value="_364">C# 360-364</option>
                <option value="_370">C# 365-370</option>
            </select>
            <!--SHOW BUTTON-->
            
            <button class="show_data" onclick="showData();">Show</button>
            <button class="show_all" onclick="showAll()">All Counters</button>
      
    </div>

    <!-- C R E A T E   S E T T I N G -->
    <div class="setting_group">
        <!-- REFRESH BUTTON -->
        <button class="refresh_data" onclick="location.reload();"><img src="./icons/icons8-refresh-32.png" alt=""></button><br>
        <!--PRINT BUTTON-->
        <button class="print_data" onclick="window.print();"><img src="./icons/icons8-print-26.png" alt=""></button>
    </div>

    <!-- C R E A T E  H E L P -->
    <div class="help_group">
        <button id="help" onclick="Help();"> ? </button>
    </div>


    <!-- B A C K E N D  F O R  S H O W D A T A -->
    <script>
        function Help(){
            alert('Please contact Virgo for help.')
        }
        //alert("Welcome to COUNTER A_B \n by VIRGO GWAPO XD")
        function showData(){
            var help_group = document.querySelector('.help_group').style.visibility ='hidden';
            var show_data = document.querySelector('.group_five').style.visibility = 'visible';
            var body = document.querySelector('.body').style.overflow = 'visible';
            var display_greetings = document.querySelector('.display_greetings').style.visibility = 'hidden';
            var setting_group = document.querySelector('.setting_group').style.visibility = 'visible';
            var body = document.querySelector('body').style.backgroundColor = '#d3cede';

            var input = document.getElementById('month').value;
            input.toString();
            var slice = input.slice(5, );
            var month_n = Number(slice);
            
            if (month_n == 0){
                alert('Please select Month in Calendar to Show data.');
                location.reload();
            }
            
            else if (sel_bycounter.value == 'Counter' && counter_sel.value == ''){
                alert('Please select Counter or Group Counters to show data.');
                location.reload();
            }
            else if (sel_bycounter.value != 'Counter' && counter_sel.value != ''){
                alert('Please select only one for Counter or Group.');
                location.reload();
            }
            
        }
        
    </script>
